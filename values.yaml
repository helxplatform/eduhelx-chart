  nginx:
    enabled: false
  resty:
    enabled: true
    service:
      serverName: "<change-me>"
    SSL:
      nginxTLSSecret: "<change-me>-tls"
    ingress:
      ingressClassName: nginx
  ui:
    config:
      brand_name: eduhelx-dev
      search:
        enabled: "false"
        url: "https:\/\/<change-me>\/search-api"
      workspaces:
        enabled: "true"
    service:
      annotations:
        getambassador.io/config: |
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          name: helx-ui
          prefix: /helx
          service: helx-ui:80
          rewrite: /helx
          cors:
            origins: "*"
            methods: POST, OPTIONS
            headers:
            - Content-Type
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          name: helx-ui-static
          prefix: /static/frontend
          service: helx-ui:80
          rewrite: /static/frontend
          cors:
            origins: "*"
            methods: POST, OPTIONS
            headers:
            - Content-Type

grader-api:
  # -- enable/disable deployment of the EduHeLx Grader API
  enabled: true
  config:
    data:
      # -- Change this to "prod" when deploying to production. Default is "dev".
      # DEV_PHASE: "dev"
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000

gitea:
  # -- enable/disable deployment of the Gitea service
  enabled: true
  gitea:
    actionsRunner:
      enabled: true
    admin:
      email: "<change-me>"
      password: "<change-me>"
      username: gitea_admin
    config:
      config:
        ENABLED: "true"
      server:
        DOMAIN: "<change-me>"
        ROOT_URL: "<change-me>"
      webhook:
        ALLOWED_HOST_LIST: "gitea-assist"
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    className: null
    enabled: true
    hosts:
    - host: "<change-me>"
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - "<change-me>"
      secretName: "<change-me>-tls"
  persistence:
    size: 8Gi
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi
  postgresql-ha:
    enabled: false
  postgresql:
    enabled: true


gitea-assist:
  # -- enable/disable deployment of the Gitea Assist service
  enabled: true
  config:
    data:
      gitea-api-url: "<change-me>"